<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        /* Estilos Gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Spinner de carregamento */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Barra de Progresso */
        .progress-bar-container {
            width: 100%;
            max-width: 300px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 5px;
            width: 0;
            background-color: #007bff;
            transition: width 1.5s ease-in-out;
        }

        /* Estilo do Botão */
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Mensagem de erro */
        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const destination = "{destination}";
            const fallbackUrl = "{fallbackUrl}";
            const manualRedirectBtn = document.getElementById("manualRedirect");
            const errorMessage = document.getElementById("errorMessage");
            const progressBar = document.querySelector(".progress-bar");

            let navigated = false;

            // Inicia a animação da barra de progresso
            setTimeout(() => {
                progressBar.style.width = "100%";
            }, 100);

            // Define um timeout para fallback em 1.5s
            const fallbackTimeout = setTimeout(() => {
                if (!navigated && document.visibilityState === 'visible') {
                    window.location.href = fallbackUrl || "https://default-fallback.com";
                }
            }, 1500);

            if (destination) {
                // Se o destino carregar, cancela o fallback
                window.location.href = destination;
                window.onbeforeunload = function () {
                    navigated = true;
                    clearTimeout(fallbackTimeout);
                };
            } else {
                window.location.href = fallbackUrl || "https://default-fallback.com";
            }

            // Se a navegação falhar, mostrar botão de redirecionamento manual
            setTimeout(() => {
                manualRedirectBtn.classList.remove("hidden");
                errorMessage.style.display = "block";
            }, 2000);
        });
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
    <p>Aguarde enquanto te levamos ao destino.</p>

    <!-- Indicador de carregamento -->
    <div class="loading-spinner"></div>
    
    <!-- Barra de Progresso -->
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <p>Se nada acontecer, clique no botão abaixo:</p>

    <p id="errorMessage" class="error-message hidden">O redirecionamento falhou. Tente manualmente.</p>
    
    <a id="manualRedirect" class="button hidden" href="{destination}">Tentar novamente</a>
</body>
</html>
